{% extends "index.html" %}
{% block content %}
<section class="p-5">
    <div class="container">
        <h2 class="text-center mb-4">Login or Register</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Login</h4>
                <form>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password:</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Register</h4>
                <form>
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Password:</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
